<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                // 얕은 복사, 주소만 복사
                let answer = arr;
                let sum = arr.reduce((a, b) => a + b, 0);
                // console.log(sum); // 140
                let i = 0;
                let j;
                while (i < 8) {
                    j = i + 1;
                    while (j < 9) {
                        if (sum - (arr[i] + arr[j]) === 100) {
                            // arr.splice(i, 1);
                            // arr.splice(j, 1);
                            arr.splice(j, 1);
                            arr.splice(i, 1);
                        }
                        j++;
                    }
                    i++;
                }
                return answer;
            }
            let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
