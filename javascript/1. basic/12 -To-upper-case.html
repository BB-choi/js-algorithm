            function solution(str) {
                let diff = "a".charCodeAt() - "A".charCodeAt();
                console.log("diff", diff);
                let answer = "";

                for (let i = 0; i < str.length; i++) {
                    let charAscii = str[i].charCodeAt();
                    console.log(charAscii);
                    if (
                        charAscii >= "a".charCodeAt() &&
                        charAscii <= "z".charCodeAt()
                    ) {
                        answer += String.fromCharCode(charAscii - diff);
                    } else {
                        answer += str[i];
                    }
                }

                return answer;
            }
