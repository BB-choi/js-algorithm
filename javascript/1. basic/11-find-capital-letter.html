            function solution(str) {
                let cnt = 0;
                for (let i = 0; i < str.length; i++) {
                    let asciiNum = str.charCodeAt(i);
                    let [A, Z] = ["A".charCodeAt(), "Z".charCodeAt()];
                    if (asciiNum >= A && asciiNum <= Z) {
                        cnt++;
                    }
                }

                return cnt;
            }

            let str = "KoreaTimeGood";
            console.log(solution(str));
