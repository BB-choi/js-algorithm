            function solution(arr) {
                let answer = 0;
                let N = arr.length;
                let cnt = 1;

                for (let i = 0; i < N; i++) {
                    if (arr[i]) {
                        cnt++;
                    } else {
                        answer += cnt;
                        cnt = 1;
                    }
                }

                return answer;
            }
