            function solution(arr) {
                let N = arr.length;
                let max = 0;

                // 열, 대각선1 (0.0 ~)
                let sum1 = 0;
                // 행, 대각선2 (0.4~)
                let sum2 = 0;
                for (let i = 0; i < N; i++) {
                    sum1 = 0;
                    sum2 = 0;
                    for (let j = 0; j < N; j++) {
                        sum1 += arr[i][j];
                        sum2 += arr[j][i];
                    }
                    // 행, 열 최대값
                    max = Math.max(max, sum1, sum2);
                }

                sum1 = 0;
                sum2 = 0;
                for (let i = 0; i < N; i++) {
                    sum1 += arr[i][i];
                    sum2 += arr[i][N - 1 - i];
                }
                // 행, 열의 최대값과 대각선1, 대각선2 최대값
                max = Math.max(max, sum1, sum2);

                return max;
            }

            let arr = [
                [10, 13, 10, 12, 15],
                [12, 39, 30, 23, 11],
                [11, 25, 50, 53, 15],
                [19, 27, 29, 37, 27],
                [19, 13, 30, 13, 19],
            ];
            console.log(solution(arr));
        </script>
