            function solution(arr) {
                let copy = arr.slice();
                let result = [];
                copy.sort((a, b) => b - a);

                for (let i = 0; i < arr.length; i++) {
                    result.push(copy.indexOf(arr[i]) + 1);
                }
                return result;
            }
