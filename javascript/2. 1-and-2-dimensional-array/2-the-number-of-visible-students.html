            function solution(arr) {
                let len = arr.length;
                let max = -1;
                let cnt = 0;

                for (let i = 0; i < len; i++) {
                    if (arr[i] > max) {
                        max = arr[i];
                        cnt++;
                    }
                }
                return cnt;
            }
