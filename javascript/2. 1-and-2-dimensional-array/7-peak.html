            function solution(arr) {
                let N = arr.length;
                let peak = 0;

                for (let i = 0; i < N; i++) {
                    let [u, d, l, r] = [0, 0, 0, 0];
                    for (let j = 0; j < N; j++) {
                        if (i > 0) {
                            u = arr[i - 1][j];
                        }
                        if (j > 0) {
                            l = arr[i][j - 1];
                        }
                        if (i + 1 < N) {
                            d = arr[i + 1][j];
                        }
                        if (j + 1 < N) {
                            r = arr[i][j + 1];
                        }
                        if (arr[i][j] === Math.max(arr[i][j], u, d, l, r)) {
                            peak++;
                        }
                    }
                }

                return peak;
            }

            let arr = [
                [5, 3, 7, 2, 3],
                [3, 7, 1, 6, 1],
                [7, 2, 5, 3, 4],
                [4, 3, 6, 4, 1],
                [8, 7, 3, 5, 2],
            ];
