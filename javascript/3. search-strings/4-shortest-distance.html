            function solution(s, t) {
                let fromLeft = [];
                let fromRight = [];
                let answer = [];
                let cnt = 0;

                for (let i = 0; i < s.length; i++) {
                    if (s[i] === t) {
                        cnt = 0;
                    } else {
                        cnt++;
                    }
                    fromLeft.push(cnt);
                }

                for (let i = s.length - 1; i >= 0; i--) {
                    if (s[i] === t) {
                        cnt = 0;
                    } else {
                        cnt++;
                    }
                    // fromRight.push(cnt);
                    answer[i] = Math.min(fromLeft[i], cnt);
                }
